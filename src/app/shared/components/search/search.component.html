<div class="row">
  <form class="form-inline" (ngSubmit)="search()">
    <div class="form-group col-10">
      <input type="search" [ngModelOptions]="{standalone: true}" class="search-input form-control" [(ngModel)]="searchModel" placeholder="Search something...">
    </div>
    <div class="btn-group col-2" role="group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
<div class="row results" *ngIf="results$ | async as results">
  <div class="col-12">
    <ul class="list-group" *ngIf="resultsType === 'list'">
      <li class="list-group-item" *ngFor="let item of results">
        <a [routerLink]="'/details/' + item.login">{{ item.login }}</a>
      </li>
    </ul>
    <table class="table" *ngIf="resultsType === 'table'">
      <thead>
      <tr>
        <th>ID</th>
        <th>Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of results">
        <td>{{ item.id }}</td>
        <td><a [routerLink]="'/details/' + item.login">{{ item.login }}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row loading" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
